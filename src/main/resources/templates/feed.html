<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New's</title>
    <link th:include="fragments:: link"/>
</head>
<body>
<header th:replace="fragments :: header"></header>
<main>
    <div class="card" th:each="post: ${posts}">
        <div class="card-header" th:text="${post.applicationUser.username}">

        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p th:text="${post.body}"></p>
                <footer class="blockquote-footer" th:text="${post.createdAt}"></footer>
            </blockquote>
        </div>
    </div>
</main>
<footer th:replace="fragments :: footer"></footer>
<script th:replace="fragments:: js"></script>
</body>
</html>
