<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.w3.org/1999/xhtml"
  xmlns:sec="http://www.w3.org/1999/xhtml"
>
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div th:fragment="link">
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="/styles/header.css"
        th:href="@{~/styles/basic.css}"
      />
    </div>
    <header th:fragment="header">
      <a href="/">
        <img th:src="@{~/assets/codefellow.png}" />
      </a>
      <!--This will only show if not signed in-->
      <section sec:authorize="isAnonymous()">
        <form method="post" action="/login">
          <label for="username">
            User Name
            <input
              type="text"
              name="username"
              placeholder="John Doe"
              id="username"
            />
          </label>
          <label for="password">
            Password
            <input type="password" name="password" id="password" />
          </label>
          <button type="submit" class="btn btn-dark">Log in</button>
        </form>
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
      </section>
      <!--This will only show if authorized-->
      <div sec:authorize="isAuthenticated()" class="dropdown">
        <button
          class="btn dropdown-toggle"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="./assets/profile.jpeg"
            alt="profile"
            th:src="@{~/assets/profile.jpeg}"
            id="profilePic"
          />
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="/">Home</a></li>
          <li><a class="dropdown-item" href="/my_profile">My Profile</a></li>
          <li>
            <a class="btn btn-danger btn-sm" href="/perform_logout">Log out</a>
          </li>
        </ul>
      </div>
    </header>
    <footer th:fragment="footer">
      <p>All right reserved &copy; Mamoun Hussein LTUC 2021.</p>
    </footer>
    <script
      th:fragment="js"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
